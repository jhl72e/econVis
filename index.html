<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perceived Economic Visualizer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>

    <style>
    .country {
        stroke: #000;
        stroke-width: 0.5;
    }
    .country:hover {
        fill-opacity: 0.7;
    }

    #map-svg {
        max-width: 100%;
        max-height: 100%;
        display: block;
        overflow: hidden;
    }
    </style>
    
</head>

<body>
    <div class="container-fluid vh-100 p-3">
        <div class="row h-100">
            <div class="col-8 h-100">
                    <div class="bg-primary rounded p-3 mb-3 text-white" style="height: 65%;">
                        <div class="row h-100">
                            <svg id="map-svg" class="col-11"></svg>
                            <div id="tooltip" class="info-box"></div>
                            <div id="legend" class="col-1" class="legend"></div>
                        </div>
                      
                    </div>

                    <!--GENAI--> 
                    <div class="bg-success rounded p-3 text-white" style="height: 30%;">
                   
                        <label for="currentCountrySelector" class="form-label">Your current Country is</label>
                        <select id="currentCountrySelector" class="form-select"></select>

                        <label for="salaryInput" class="form-label">Your Income is (per month):</label>
                        <input type="number" id="salaryInput" class="form-control" placeholder="3000 (USD)">
                    </div>
                    <!------------->

                
            </div>
            <div class="col-4 h-100">
                <div class="bg-primary rounded p-2 mb-3 text-white" style="height: 40%;">
                    <div> Current Country : </div> <span id="targetcountrytext"></span>
                    <svg id="nationinfo-svg" class="col-11"></svg>
                </div>

                <div class="bg-success rounded p-2 text-white" style="height: 55%;">
                    <div>In Target Country, you're life will look like...</div>
                    <!--GENAI--------------------->
                    <div class="row mb-2" style="height: 50%">
                        <div class="col-6 bg-primary text-white p-2 text-center">1</div>
                        <div class="col-6 bg-success text-white p-2 text-center">2</div>
                      </div>
                      <div class="row"  style="height: 50%">
                        <div class="col-6 bg-warning text-white p-2 text-center">3</div>
                        <div class="col-6 bg-danger text-white p-2 text-center">4</div>
                      </div>
                    <!----------------------->
                </div>
     
            </div>
        </div>
    </div>

</body>
</html>
